<table mat-table [dataSource]="dataSource" class="mat-elevation-z5 league-table" (click)="toggleAllRows()">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Pos. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></mat-row>
</table>
<button (click)="toggleAllRows()">  {{ allRowsDisplayed ? 'Show less' : 'Show all' }}
</button>
